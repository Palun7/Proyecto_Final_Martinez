{% extends 'core/base.html' %}
{% load static %}

{% block title %}
    Perfil
{% endblock title %}

{% block content %}
    <nav class="navbar">
        <div class="titulo">
            <h3><a href="{% url 'core:index' %}">Home</a></h3>
        </div>
        <div class="login">
                <form action="{% url 'login:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-dark">Logout</button>
                </form>
        </div>
    </nav>
    <h1>{{ user.username }}</h1>
    <a href="{% url 'perfil:mascota_list' %}" class="mascota">Ver tus mascotas</a>
    <a href="{% url 'perfil:mascota_create' %}" class="mascota">Registra tu mascota</a>
{% endblock content %}

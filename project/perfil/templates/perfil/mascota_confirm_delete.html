{% extends 'core/base.html' %}

{% block title %}
    Borrar Mascota
{% endblock title %}

{% block content %}
    <nav class="navbar">
        <div class="titulo">
            <h3><a href="{% url 'core:index' %}" class="link">Home</a></h3>
        </div>
        <div class="paginas">
            <ul class="links">
                <a href="{% url 'perfil:index' %}" class="link">Perfil: {{ user.username }}</a>
            </ul>
        </div>
        <div class="login">
                {% if user.is_authenticated %}
                <form action="{% url 'login:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="logout">Logout</button>
                </form>
                {% endif %}
        </div>
    </nav>
    <main class="contenedor">
        <p class="pregunta_borrar">Â¿Confirma eliminar a {{ object.nombre }}?</p>
        <form method="post" class="form_borrar">
            {% csrf_token %}
            <button type="submit" class="boton_borrar">Eliminar</button>
        </form>
        <div class="volver_mascota_contenedor">
            <a href="{% url 'perfil:mascota_list' %}" class="volver_mascota">Volver</a>
        </div>
    </main>
{% endblock content %}

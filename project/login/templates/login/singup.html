{% extends 'core/base.html' %}

{% block title %}
    Singup
{% endblock title %}

{% block content %}
    <nav class="navbar">
        <div class="titulo">
            <h3><a href="{% url 'core:index' %}" class="link">Home</a></h3>
        </div>
        <div class="login">
                    <a href="{% url 'login:index' %}" class="link">login</a>
        </div>
    </nav>
    <main class="contenedor">
        {% if mensaje %}
        <p>{{ mensaje }}</p>
        <a href="{% url 'login:index' %}"></a>
        {% else %}
        <h1>Crear Usuario</h1>
        <form method="post">
            {% csrf_token %}
            {{form}}
            <input type="hidden" name="next" value="{% url 'login:index' %}">
            <button type="submit">Guardar</button>
        </form>
        {% endif %}
    </main>
{% endblock content %}

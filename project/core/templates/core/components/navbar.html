<nav class="navbar">
    <div class="titulo">
        <h3><a href="{% url 'core:index' %}" class="link">Home</a></h3>
    </div>
    {% if user.is_authenticated %}
            <div class="paginas">
                <ul class="links">
                    <a href="{% url 'perfil:index' %}" class="link">Perfil: {{ user.username }}</a>
                </ul>
            </div>
    {% endif %}
    <div class="login">
        {% if user.is_authenticated %}
        <form action="{% url 'login:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout">Logout</button>
        </form>
        {% else %}
            <a href="{% url 'login:index' %}" class="link">login</a>
            <a href="{% url 'login:singup' %}" class="link">Crear Usuario</a>
        {% endif %}
    </div>
</nav>
